<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png"  href="#">
    <title>User Account System</title>
</head>
<body>
 
    <!-- Main Div -->
    <hr>
    <h1>Formulário de Cadastro</h1>
    <div>
        <textarea name="txtareaUpdateInfo" id="txtareaUpdateInfo" cols="100" rows="4" readonly disabled style="resize: none">
Preencher os campos abaixo para criar ou atualizar um usuário.
Campo "Name" é obrigatório para criação e atualização de usuários.
Para inserir novos usuarios, preencher os demais campos deixando o campo ID vazio.
Para remover um usuário, informar o ID do mesmo no campo "name".
        </textarea>
        <br>
        <label>ID</label>        <input type="text" name="inputId" id="inputId" style="width: 100" >
        <button type="submit" name="buttonBuscarUsuario" id="buttonBuscarUsuario">Buscar Usuario</button>          
        <button type="submit" name="buttonRemoverUsuario" id="buttonRemoverUsuario">Remover Usuario</button>        <br>
        <label>Name</label>      <input type="text" name="inputName" id="inputName" required>                       <br>
        <label>Email</label>     <input type="text" name="inputEmail" id="inputEmail">                              <br>
        <label>Interests</label> <input type="text" name="inputInterests" id="inputInterests">
        <button type="submit" name="buttonSalvarUsuario" id="buttonSalvarUsuario">Salvar Usuario</button>      
        <button type="submit" name="buttonLimparFormulario" id="buttonLimparFormulario">Limpar Formulario</button>  <br>
    </div>
    <hr>
    
    <!-- Output Logging -->
    <div>
        <h1>Resultado: </h1>
        <textarea name="txtareaOutputLog" id="txtareaOutputLog" cols="100" rows="4" readonly disabled style="resize: none"></textarea>
    </div>
    <br>
    <hr>

    <!-- List of users division -->
    <div>
        <h1>Lista de Usuarios</h1>
        <br>

        <!-- Tabela de usuários gerada dinamicamente via javascript -->
        <table id="tableUserData" border="1px solid black">
        </table>

    </div>
    <br>
    <hr>

    <script src="../index.js"> </script>

</body>
</html>
